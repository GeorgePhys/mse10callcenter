<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition template="userDataTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<ui:define name="title">Добавен потребител</ui:define>
<ui:define name="body">
	<h:messages styleClass="success" layot="table"/>
	<h:form>
		<table>
			<tbody>
				<tr>
					<td><h:outputText id="name" value="#{userData.name}" /></td>
					<td><div id="Name_message" class="error"></div></td>
				</tr>
				<tr>
					<td><h:outputText id="password" value="#{userData.password}" /></td>
					<td><div id="Password_message" class="error"></div></td>
				</tr>
				<tr>
					<td>Адрес:</td>
					<td><h:inputTextarea disabled="true" id="address" value="#{userData.address}"/></td>
				</tr>
				<tr>
					<td>Пълнолетен?:</td>
					<td><h:selectBooleanCheckbox disabled="true" id="over18" value="#{userData.over18}" /></td>
				</tr>
				<tr>
					<td>Пол:</td>
					<td><h:selectOneRadio disabled="true" id="gender" value="#{userData.gender}">
						<f:selectItem itemLabel="Мъж" itemValue="M"/>
						<f:selectItem itemLabel="Жена" itemValue="Ж"/>
					</h:selectOneRadio>
					</td>
				</tr>
				<tr>
					<td>Град:</td>
					<td>
					<h:selectOneMenu disabled="true" id="city" value="#{userData.city}">
					<f:selectItem itemLabel="Русе" itemValue="RS"/>
					<f:selectItem itemLabel="Пловдив" itemValue="PL"/>
					<f:selectItem itemLabel="Разград" itemValue="RZ"/>
					</h:selectOneMenu>
					</td>
				</tr>
				<tr>
					<td>Добавен на:</td>
					<td>
					<h:outputText value="#{userData.creationDate}">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:outputText>
					</td>
				</tr>
				<tr>
					<td colspan="2">
					<h:commandLink id="save" action="main.jsf" value="Обратно" />
					<h:commandLink id="viewAll" style="margin-left: 10px" action="usersDataList" value="Виж всички" />
					</td>
				</tr>
			</tbody>
		</table>
</h:form>
</ui:define>
</ui:composition>
