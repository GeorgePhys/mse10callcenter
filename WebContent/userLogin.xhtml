<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<ui:define name="title">Логин Форма</ui:define>
<ui:define name="body">
	<f:loadBundle basename="forms.labels" var="labels" />
	<h:messages styleClass="error" globalOnly="true" />
		<h:form>
			<table>
				<tbody>
					<tr>
						<td>#{labels.name}:</td>
						<td><h:inputText id="name" value="#{userData.name}"
								required="true"
								validatorMessage="Трябва да е между 3 и 9 символа"
								requiredMessage="Полето е задължително">
								<f:validateLength minimum="3" maximum="9" />
							</h:inputText></td>
						<td><h:message for="name" styleClass="error" /></td>
					</tr>
					<tr>
						<td>#{labels.password}:</td>
						<td><h:inputSecret id="password" value="#{userData.password}"
								required="true" />
						</td>
						<td><h:message for="password" styleClass="error" /></td>
					</tr>
					<tr>
						<td colspan="2"><h:commandButton id="save"
								action="#{loginData.loginData(userData)}" value="Запази" /></td>
					</tr>
				</tbody>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
