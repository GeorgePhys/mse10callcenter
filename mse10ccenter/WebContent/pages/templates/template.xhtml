<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title><ui:insert name="title">Page Title</ui:insert>
	</title>
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/css/template.css" />
	<ui:insert name="head" />
	<f:loadBundle basename="labels.labels" var="labels" />
	<f:loadBundle basename="messages.messages" var="messages" />
</h:head>

<body>
	<div id="container">
		<div id="header">
			<a href="home.jsf"> <img
				src="#{facesContext.externalContext.requestContextPath}/images/logo.gif"
				alt="Home" align="top;left" width="70" height="70" /> </a>
			<h1 style="display: inline;">Call Center</h1>
			<div style="float: right;">
				<h:form>
					<h:selectOneMenu value="#{localeChanger.localeCode}"
						onchange="submit()"
						valueChangeListener="#{localeChanger.countryLocaleCodeChanged}">
						<f:selectItems value="#{localeChanger.countriesInMap}" />
					</h:selectOneMenu>
				</h:form>
			</div>
		</div>
		<div id="navigation">
			<h:form>
				<ul>
					<li><a href="/mse10ccenter/pages/home.jsf">Home</a></li>
					
					<li><a
						href="#{facesContext.externalContext.requestContextPath}/pages/forum/thread.jsf">Forum</a>
					</li>
					<li><h:commandLink value="FAQ" action="#{faqAction.loadAndNavigateToFAQ()}" /></li>
					<li><a href="#">E-shop</a></li>
					<li><a href="#">Contact us</a></li>
				</ul>
				<div id="loginLogoutDiv">
					<h:commandLink action="loginPage" value="Login"
						rendered="#{not loginAction.loggedIn}" />
					<h:commandLink action="#{loginAction.logout()}" value="Logout"
						rendered="#{loginAction.loggedIn}" />
				</div>
			</h:form>
		</div>
		<div id="content-container1">
			<div id="content-container2">
			<h:form>
				<div id="section-navigation">
					<ul>
						<li><a href="/mse10ccenter/pages/admin/users/user.jsf">Registration</a>
						</li>
						<li><a href="/mse10ccenter/pages/issue/createIssue.jsf">Issue</a></li> 
						<li><a href="/mse10ccenter/pages/issue/searchIssue.jsf">Issue
								Search</a></li>
						<li><a href="/mse10ccenter/pages/issue/reportIssue.jsf">Issue
								Report</a></li>
						<li><a href="#">E-shop</a></li>
					</ul>
				</div>
				</h:form>
				<div id="content">
					<h:messages globalOnly="true" />
					<ui:insert name="body">Page Body</ui:insert>
				</div>
			</div>
		</div>
		<div id="footer">
			<ui:include src="/pages/footer.xhtml" />
		</div>
	</div>
</body>
</html>
