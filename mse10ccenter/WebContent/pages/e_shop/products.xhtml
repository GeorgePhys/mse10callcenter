<ui:composition template="/pages/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<ui:define name="title">E-SHOP</ui:define>
	<ui:define name="head">
		<link rel="stylesheet" type="text/css"
			href="#{facesContext.externalContext.requestContextPath}/css/issue.css" />
	</ui:define>
	<ui:define name="title">e_shop</ui:define>
	<ui:define name="body">


		<rich:panel style="width:250px; float:right; margin-top:-17px;">
			<f:facet name="header">
				<h:outputText value="#{labelsBean.getLabel('shopCart')}"></h:outputText>
			</f:facet>
			<h:form>

				<h:panelGrid columns="2">
					<h:column>
						<h:graphicImage style="width:40px; float:left;"
							value="/images/shoppingChart.jpg" />
					</h:column>
					<h:panelGroup>
						<h:column>
							<h:outputText value="#{labelsBean.getLabel('shopItemNumber')}: " />
							<h:outputText value="#{softwareProducts.brItems}" />
						</h:column>
						<br />
						<h:column>
							<h:outputText value="#{labelsBean.getLabel('shopTotalPrice')}: " />
							<h:outputText value="#{softwareProducts.amount}" />
							<h:outputText value=" BGN" />
						</h:column>
						<br />
						<h:column>
							<h:commandLink value="#{labelsBean.getLabel('shopClear')}"
								action="#{softwareProducts.clearChart}" />
						</h:column>
					</h:panelGroup>
				</h:panelGrid>
			</h:form>
		</rich:panel>
		<h:form>
			<rich:tabPanel style="margin-top:80px;">

				<rich:tab value="Software">
					<f:facet name="header">
						<h:outputText value="#{labelsBean.getLabel('shopSoftwareProducts')}"></h:outputText>
					</f:facet>

					<rich:dataTable id="richTableOut" style="text-align:justify; "
						value="#{softwareProducts.soft}" var="software" rows="10">
						<f:facet name="header">
							<rich:columnGroup>
								<h:column>

									<h:outputText styleClass="headerText" value="#{labelsBean.getLabel('shopProductScreen')}"></h:outputText>
								</h:column>
								<h:column>
									<h:outputText styleClass="headerText"
										value="#{labelsBean.getLabel('shopNameDescription')}"></h:outputText>
								</h:column>
								<h:column>
									<h:outputText styleClass="headerText" value="#{labelsBean.getLabel('price')}"></h:outputText>
								</h:column>

							</rich:columnGroup>
						</f:facet>
						<h:column>
							<h:graphicImage style="width:160px;padding:2px;"
								value="/images/images.jpg" />
						</h:column>
						<h:column>
							<h:commandLink style="font-size:17px;"
								value="#{software.productName}"
								action="#{softwareProducts.openSlectedProduct(software)}" />
							<br />
							<h:outputText value="#{software.description}"
								style="text-align:justify;font-size:12px; line-height:20px; color:gray;" />
						</h:column>
						<h:column>
							<h:outputText value="#{software.price}" />
							<br />
							<h:commandButton action="#{softwareProducts.buy(software)}"
								value="#{labelsBean.getLabel('shopBuy')}"
								disabled="#{softwareProducts.disable[software.productName]}" />

						</h:column>
					</rich:dataTable>

					<!-- hardware -->
				</rich:tab>


				<rich:tab value="Hardware">
					<f:facet name="header">
						<h:outputText value="#{labelsBean.getLabel('shopHardwareProducts')}"></h:outputText>
					</f:facet>
					<rich:dataTable id="richTableOut2" style="text-align:justify; "
						value="#{hardwareProducts.hardware}" var="hardware" rows="10">
						<f:facet name="header">
							<rich:columnGroup>
								<h:column>

									<h:outputText styleClass="headerText" value="#{labelsBean.getLabel('shopProductScreen')}"></h:outputText>
								</h:column>
								<h:column>
									<h:outputText styleClass="headerText"
										value="#{labelsBean.getLabel('shopNameDescription')}"></h:outputText>
								</h:column>
								<h:column>
									<h:outputText styleClass="headerText" value="#{labelsBean.getLabel('price')}"></h:outputText>
								</h:column>

							</rich:columnGroup>
						</f:facet>
						<h:column>
							<h:graphicImage style="width:160px;padding:2px;"
								value="/images/images.jpg" />
						</h:column>
						<h:column>
							<h:commandLink style="font-size:17px;"
								value="#{hardware.productName}"
								action="#{hardwareProducts.openSlectedHardware(hardware)}" />
							<br />
							<h:outputText value="#{hardware.description}"
								style="text-align:justify;font-size:12px; line-height:20px; color:gray;" />
						</h:column>
						<h:column>
							<h:outputText value="#{hardware.price}" />
							<br />
							<h:commandButton action="#{softwareProducts.buyHardware(hardware)}"
								value="#{labelsBean.getLabel('shopBuy')}"
								disabled="#{softwareProducts.disable[hardware.productName]}" />

						</h:column>
					</rich:dataTable>
				</rich:tab>

			</rich:tabPanel>
		</h:form>

	</ui:define>

</ui:composition>
