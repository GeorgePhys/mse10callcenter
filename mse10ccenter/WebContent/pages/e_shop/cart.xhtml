<ui:composition template="/pages/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<ui:define name="head">
		<link rel="stylesheet" type="text/css"
			href="#{facesContext.externalContext.requestContextPath}/css/shop.css" />
	</ui:define>
	<ui:define name="title">Cart content</ui:define>
	<ui:define name="body">
		<h:outputText style="font-size:23px; " value="Cart Content" />
		<br />
		<br />

		<rich:dataTable value="#{softwareProducts.softwareItems}"
			style="text-align:center; width:100%;" columnClasses="d" var="s"
			rows="10">
			<f:facet name="header">
				<rich:columnGroup>
					<h:column>
						<h:outputText value="Product title" />
					</h:column>
					<h:column>
						<h:outputText value="Type" />
					</h:column>
					<h:column>
						<h:outputText value="Amount" />
					</h:column>
					<h:column>
						<h:outputText value="Price" />
					</h:column>
					<h:column>
						<h:outputText value="Operation" />
					</h:column>
				</rich:columnGroup>
			</f:facet>
			<h:column>
				<h:outputText value="#{s.productName}" />
			</h:column>
			<h:column>
				<h:outputText value="Software" />
			</h:column>
			<h:column>
				<h:inputText value="1" size="2" />
			</h:column>
			<h:column>
				<h:outputText value="#{s.price}" />
			</h:column>
			<h:column>
				<h:commandButton value="Remove" />
			</h:column>
		</rich:dataTable>
		<rich:dataTable value="#{softwareProducts.hardwareItems}"
			style="text-align:center; width:100%" columnClasses="d" var="h"
			rows="10">
			<h:column>
				<h:outputText value="#{h.productName}" />
			</h:column>
			<h:column>
				<h:outputText value="Hardware" />
			</h:column>
			<h:column>
				<h:outputText value="1" />
			</h:column>
			<h:column>
				<h:outputText value="#{h.price}" />
			</h:column>
			<h:column>
				<h:commandButton value="Remove" />
			</h:column>
		</rich:dataTable>


		<h:panelGrid columns="4"
			style="margin-top:20px; border-top:1px solid black;text-align:right; width:100%; font-weight:bold;">
			<h:column>
				<h:outputText style="margin-left:-10px;" value="Total" />
			</h:column>
			<h:column>
				<h:outputText style="padding-left:50px;" value="1" />
			</h:column>
			<h:column>
				<h:outputText style="margin-left:-30px;" value="15 BGN" />
			</h:column>
			<h:column>
				<h:commandButton value="Buy" />
			</h:column>
		</h:panelGrid>
	</ui:define>

</ui:composition>
