<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/pages/templates/template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="body">
	
		<h:form>
			<h:panelGrid columns="3">


				<h:outputText value="name" />
				<h:inputText value="your name" id="name" required="true" requiredMessage="you must write your name" >
					<f:validateLength minimum="6" maximum="13"/>
				</h:inputText>
				<h:message for="name" />
				<h:outputText value="password" />
				<h:inputSecret value="" id="password" required="true" />
				<h:message for="password" />
				<h:outputText value="retype password" />
				<h:inputSecret value="" id="retypePassword" required="true" />
				<h:message for="retype password"/>
				<h:outputText value="address" />
				<h:inputTextarea value="your address" id="address" required="true" />
				<h:message for="address"/>
				<h:outputText value="e-mail" />
				<h:inputText value="your e-mail" id="e-mail" required="true" />
				<h:message for="e-mail"/>
				<h:commandButton action="null" value="register" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
