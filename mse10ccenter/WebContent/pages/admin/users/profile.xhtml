<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/pages/templates/template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="title">User Profile</ui:define>
	<ui:define name="head">
		<link rel="stylesheet" type="text/css"
			href="#{facesContext.externalContext.requestContextPath}/css/admin.css" />
	</ui:define>
	<ui:define name="body">
		<h:form id="userRegistrationForm">
			<rich:tabPanel switchType="client">
				<rich:tab header="#{labels.generalInformation}">
					<h:panelGrid columns="3">
						<h:outputText value="#{labels.email}" />
						<h:inputText value="#{userAction.targetEntity.mail}" required="true" id="mail" />
						<h:message for="mail" />

						<h:outputText value="#{labels.password}" />
						<h:inputSecret value="#{userAction.password}" 
							id="password" binding="#{password}">
							<f:validateLength minimum="6" maximum="16" />
						</h:inputSecret>
						<h:message for="password" />

						<h:outputText value="#{labels.password}" />
						<h:inputSecret value="#{userAction.confirmPassword}" 
							id="confirmPassword">
							<f:validator validatorId="equalPasswordsValidator"/>
							<f:validateLength minimum="6" maximum="16" />
							<f:attribute name="passwordFiled" value="#{password}" />
						</h:inputSecret>
						<h:message for="confirmPassword" />

						<h:outputText value="#{labels.fullName}" />
						<h:inputText value="#{userAction.targetEntity.fullName}" id="fullName"
							required="true" />
						<h:message for="fullName" />

						<h:outputText value="#{labels.phone}" />
						<h:inputText value="#{userAction.targetEntity.phone}" id="phone" />
						<h:message for="phone" />

						<h:outputText value="#{labels.userType}" />
						<h:selectOneMenu value="#{userAction.targetEntity.userType}" id="userType">
							<f:selectItem id="typeUser" itemLabel="#{labels.user}" />
							<f:selectItem id="typeCompany" itemLabel="#{labels.company}" />
						</h:selectOneMenu>

						<h:message for="userType" />
					</h:panelGrid>
				</rich:tab>
				<rich:tab header="#{labels.address}">
					<h:panelGrid columns="3">
						<h:outputText value="#{labels.country}" />
						<h:inputText value="#{userAction.targetEntity.address.country}" required="true"
							id="country" />
						<h:message for="country" />

						<h:outputText value="#{labels.municipality}" />
						<h:inputText value="#{userAction.targetEntity.address.municipality}" required="true"
							id="municipality" />
						<h:message for="municipality" />

						<h:outputText value="#{labels.city}" />
						<h:inputText value="#{userAction.targetEntity.address.city}" required="true"
							id="city" />
						<h:message for="city" />

						<h:outputText value="#{labels.street}" />
						<h:inputText value="#{userAction.targetEntity.address.street}" required="true"
							id="street" />
						<h:message for="street" />

						<h:outputText value="#{labels.postCode}" />
						<h:inputText value="#{userAction.targetEntity.address.postCode}" required="true"
							id="postCode" />
						<h:message for="postCode" />
					</h:panelGrid>
				</rich:tab>
			</rich:tabPanel>
			<h:commandButton action="#{userAction.saveProfile}"
				value="#{labels.save}" />
		</h:form>
	</ui:define>
</ui:composition>
