<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/pages/templates/template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="title">User registration</ui:define>
	<ui:define name="head">
		<link rel="stylesheet" type="text/css"
			href="#{facesContext.externalContext.requestContextPath}/css/admin.css" />
	<f:loadBundle basename="labels.labels" var="labels" />
	<f:loadBundle basename="messages.messages" var="messages" />
	</ui:define>
	<ui:define name="body">
		<h:form id="userRegistrationForm">
			<rich:tabPanel switchType="client">
				<rich:tab header="General information">
					<h:panelGrid columns="3">
						<h:outputText value="#{labels.email}" />
						<h:inputText value="#{baseAction.targetEntity.mail}" required="true" id="mail" />
						<h:message for="mail" />

						<h:outputText value="#{labels.password}" />
						<h:inputSecret value="#{baseAction.targetEntity.password}" required="true"
							id="password" />
						<h:message for="password" />

						<h:outputText value="#{labels.fullName}" />
						<h:inputText value="#{baseAction.targetEntity.fullName}" id="fullName"
							required="true" />
						<h:message for="fullName" />

						<h:outputText value="#{labels.phone}" />
						<h:inputText value="#{baseAction.targetEntity.phone}" id="phone" />
						<h:message for="phone" />

						<h:outputText value="#{labels.userType}" />
						<h:selectOneMenu value="#{baseAction.targetEntity.userType}" id="userType">
							<f:selectItem id="typeUser" itemLabel="#{labels.user}" />
							<f:selectItem id="typeCompany" itemLabel="#{labels.company}" />
						</h:selectOneMenu>

						<h:message for="userType" />
					</h:panelGrid>
				</rich:tab>
				<rich:tab header="Address">
					<h:panelGrid columns="3">
						<h:outputText value="#{labels.country}" />
						<h:inputText value="#{baseAction.targetEntity.address.country}" required="true"
							id="country" />
						<h:message for="country" />

						<h:outputText value="#{labels.municipality}" />
						<h:inputText value="#{baseAction.targetEntity.address.municipality}" required="true"
							id="municipality" />
						<h:message for="municipality" />

						<h:outputText value="#{labels.city}" />
						<h:inputText value="#{baseAction.targetEntity.address.city}" required="true"
							id="city" />
						<h:message for="city" />

						<h:outputText value="#{labels.street}" />
						<h:inputText value="#{baseAction.targetEntity.address.street}" required="true"
							id="street" />
						<h:message for="street" />

						<h:outputText value="#{labels.postCode}" />
						<h:inputText value="#{baseAction.targetEntity.address.postCode}" required="true"
							id="postCode" />
						<h:message for="postCode" />
					</h:panelGrid>
				</rich:tab>
			</rich:tabPanel>
			<h:commandButton action="#{userRegistrationAction.register(user)}"
				value="#{labels.registration}" />
		</h:form>
	</ui:define>
</ui:composition>
