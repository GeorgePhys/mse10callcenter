<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/pages/templates/template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="title">Company registration</ui:define>
	<ui:define name="head">
		<link rel="stylesheet" type="text/css"
			href="#{facesContext.externalContext.requestContextPath}/css/admin.css" />
	</ui:define>
	<ui:define name="body">
		<h:form id="companyRegistrationForm">
			<rich:tabPanel switchType="client">
				<rich:tab header="General information">
					<h:panelGrid columns="3">
						<h:outputText value="#{labelsBean.getLabel('name')}" />
						<h:inputText value="#{company.name}" id="companyName"
							 required="true"  requiredMessage="#{messagesBean.getMessage('fieldRequired')}"  />
						<h:message for="companyName" />

						<h:outputText value="#{labelsBean.getLabel('bulstat')}" />
						<h:inputText value="#{company.bulstat}" id="companyBulstat"
							 required="true"  requiredMessage="#{messagesBean.getMessage('fieldRequired')}"  />
						<h:message for="companyBulstat" />

						<h:outputText value="#{labelsBean.getLabel('phone')}" />
						<h:inputText value="#{company.phone}" id="companyPhone"  required="true"  requiredMessage="#{messagesBean.getMessage('fieldRequired')}"  />
						<h:message for="companyPhone" />

						<h:outputText value="#{labelsBean.getLabel('webSite')}" />
						<h:inputText value="#{company.webAddress}" id="companyWebAddress"  required="true"  requiredMessage="#{messagesBean.getMessage('fieldRequired')}"  />
						<h:message for="companyWebAddress" />

						<h:outputText value="#{labelsBean.getLabel('email')}" />
						<h:inputText value="#{company.mail}"  required="true"  requiredMessage="#{messagesBean.getMessage('fieldRequired')}" 
							id="companyMail" />
						<h:message for="companyMail" />
					</h:panelGrid>
				</rich:tab>
				<rich:tab header="Address">
					<h:panelGrid columns="3">
						<h:outputText value="#{labelsBean.getLabel('country')}" />
						<h:inputText value="#{user.address.country}"  required="true"  requiredMessage="#{messagesBean.getMessage('fieldRequired')}" 
							id="country" />
						<h:message for="country" />

						<h:outputText value="#{labelsBean.getLabel('municipality')}" />
						<h:inputText value="#{company.address.municipality}"
							 required="true"  requiredMessage="#{messagesBean.getMessage('fieldRequired')}"  id="municipality" />
						<h:message for="municipality" />

						<h:outputText value="#{labelsBean.getLabel('city')}" />
						<h:inputText value="#{company.address.city}"  required="true"  requiredMessage="#{messagesBean.getMessage('fieldRequired')}" 
							id="city" />
						<h:message for="city" />

						<h:outputText value="#{labelsBean.getLabel('street')}" />
						<h:inputText value="#{company.address.street}"  required="true"  requiredMessage="#{messagesBean.getMessage('fieldRequired')}" 
							id="street" />
						<h:message for="street" />

						<h:outputText value="#{labelsBean.getLabel('postCode')}" />
						<h:inputText value="#{company.address.postCode}"  required="true"  requiredMessage="#{messagesBean.getMessage('fieldRequired')}" 
							id="postCode" />
						<h:message for="postCode" />
					</h:panelGrid>
				</rich:tab>
			</rich:tabPanel>
			<h:commandButton action="#{companyRegistrationAction.register(company)}"
				value="#{labelsBean.getLabel('registration')}" />
		</h:form>
	</ui:define>
</ui:composition>
