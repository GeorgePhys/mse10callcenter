<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/pages/templates/template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://mse10.net/ccenter"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="title">Products</ui:define>
	<ui:define name="head">
		<link rel="stylesheet" type="text/css"
			href="#{facesContext.externalContext.requestContextPath}/css/admin.css" />
		<link rel="stylesheet" type="text/css"
			href="#{facesContext.externalContext.requestContextPath}/css/common.css" />
	</ui:define>
	<ui:define name="body">
		<h:form id="softandhardRegistrationForm" method="post" style="FONT-FAMILY: 'Abyssinica SIL';">
			<rich:tabPanel switchType="client">
				<rich:tab header="General information">
				<h:selectManyMenu id="Products" multiple="true" onchange ="this.form.load();" title="Select Products">
  <f:selectItem id="si1" itemLabel="Hardware" itemValue="1" />
  <f:selectItem id="si2" itemLabel="Software" itemValue="2" />
</h:selectManyMenu>
					<h:panelGrid columns="2">
						<h:panelGrid columns="3">
							<h:outputText value="#{labelsBean.getLabel('serialNumber')}" />
							<h:inputText value="#{software.serialNumber}" required="true"
								id="serialNumberId" />
							<h:message for="serialNumberId" errorClass="error" />

							<h:outputText value="#{labelsBean.getLabel('productName')}" />
							<h:inputText value="#{software.productName}" required="true"
								id="productNameId" />
							<h:message for="productNameId" errorClass="error" />

							<h:outputText value="#{labelsBean.getLabel('version')}" />
							<h:inputText value="#{software.version}" required="true"
								id="versionId" />
							<h:message for="versionId" errorClass="error" />

							<h:outputText value="Picture" />
							<cc:inputFile id="fileupload"
								value="#{productRegistrationAction}" />
							<h:message for="fileupload" errorClass="error" />
						</h:panelGrid>
						<h:panelGrid columns="1">
							<h:outputText value="#{labelsBean.getLabel('description')}" />
							<h:panelGrid columns="2">
								<h:inputTextarea id="descriptionId"
									value="#{software.description}" rows="6" cols="70"
									required="true" />
								<h:message for="descriptionId" errorClass="error" />
							</h:panelGrid>
						</h:panelGrid>
					</h:panelGrid>
				</rich:tab>
			</rich:tabPanel>
			<h:commandButton action="#{productRegistrationAction.submit()}"
				value="#{labelsBean.getLabel('registration')}" />
		</h:form>
	</ui:define>
</ui:composition>
