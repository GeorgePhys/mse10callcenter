<ui:composition template="/pages/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="title">Issue search</ui:define>
	<ui:define name="head">
		<link rel="stylesheet" type="text/css" href="../css/template.css" />
	</ui:define>
	<ui:define name="pageHeader">Issue Reports</ui:define>
	<ui:define name="body">
		<f:loadBundle basename="labels.labels" var="labels" />
		<fieldset style="width: 800px;">
			<legend align="left">Отчети</legend>
			<h:form>
				<table class="search">
					<tr>
						<td>#{labels.issueTask}</td>
						<td></td>
						<td><h:inputText value="" /></td>
					</tr>
					<tr>
						<td>#{labels.issueNumber}</td>
						<td></td>
						<td><h:inputText value="" /></td>
					</tr>
					<tr>
						<td>#{labels.issueCreatedFrom}</td>
						<td></td>
						<td><h:inputText value="" /></td>

					</tr>
					<tr>
						<td>#{labels.issueOwnerCreate}</td>
						<td></td>
						<td><h:inputText value="" /></td>
					</tr>
					<tr>
						<td>#{labels.issueStatus}</td>
						<td></td>
						<td><h:inputText value="" /></td>
					</tr>
					<tr>
						<td>#{labels.issueDecision}</td>
						<td></td>
						<td><h:inputText value="" /></td>
					</tr>
					<tr>
						<td>#{labels.issuePriority}</td>
						<td></td>
						<td><h:inputText value="" /></td>
					</tr>

					<tr>
						<td>#{labels.dateFrom}</td>
						<td></td>
						<td><h:inputText value="" /></td>
					</tr>
					<tr>
						<td>#{labels.dateTo}</td>
						<td></td>
						<td><h:inputText value="" /></td>
					</tr>


					<tr>
						<td>
							<h:commandButton value="#{labels.generate}" /> 
							<h:commandButton value="#{labels.print}" /> 
							<h:commandButton value="#{labels.cancel}" />
						</td>
					</tr>
				</table>
			</h:form>
		</fieldset>
	</ui:define>
</ui:composition>
