<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition template="/userDataTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<ui:define name="title">Пълен списък с потребители</ui:define>
<ui:define name="body">
	<h:form>
	<h:dataTable id="usersDataList" value="#{userDataController.users}" var="currentUser" rendered="#{not empty userDataController.users}">
		<h:column>
			<h:outputText value="#{currentUser.name}" />
		</h:column>  
		<h:column>
			<h:outputText value="#{currentUser.password}" />
		</h:column> 
		<h:column>
			<h:outputText value="#{currentUser.city}" />
		</h:column> 
		<h:column>
			<h:commandButton id="delete" action="#{userDataController.deleteUserData(currentUser)}" value="Изтрии" />
		</h:column>
	</h:dataTable>
	<h:link value="Нов потребител" outcome="userData" />
	</h:form>
	</ui:define>
</ui:composition>
