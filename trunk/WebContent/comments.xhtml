<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/userDataTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">Въведете вашия коментар</ui:define>
	<ui:define name="body">
		<h:form>
			<table>
				<tbody>
					<tr>
						<td><h:inputText id="comment" value="#{userData.name}"
								required="true"
								validatorMessage="Трябва да е между 3 и 9 символа"
								requiredMessage="Полето е задължително">
								<f:validateLength minimum="3" maximum="9" />
							</h:inputText>
						</td>
						<td><h:message for="comment" styleClass="error" />
						</td>
					</tr>
				</tbody>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
