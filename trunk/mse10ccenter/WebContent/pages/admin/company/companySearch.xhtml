<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/pages/templates/template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="title">#{labels.userSearch}</ui:define>
	<ui:define name="head">
		<link rel="stylesheet" type="text/css"
			href="#{facesContext.externalContext.requestContextPath}/css/common.css" />
	</ui:define>
	<ui:define name="body">
		<h:form>
			<rich:dataTable keepSaved="true" id="richTable" var="company"
				value="#{companySearchAction.dataModel}" rows="10">
				<f:facet name="header">
					<rich:columnGroup>
						<h:column>
							<h:outputText styleClass="headerText" value="#{labels.name}" />
							<br />
							<h:inputText value="#{companyDto.name}" />
						</h:column>
						<h:column>
							<h:outputText styleClass="headerText" value="#{labels.bulstat}" />
							<br />
							<h:inputText value="#{companyDto.bulstat}" />
						</h:column>
						<h:column>
							<h:outputText styleClass="headerText" value="#{labels.country}" />
							<br />
							<h:inputText value="#{companyDto.country}" />
						</h:column>
						<h:column>
							<h:outputText styleClass="headerText" value="#{labels.city}" />
							<br />
							<h:inputText value="#{companyDto.city}" />
						</h:column>
						<h:column>
							<h:commandButton
								action="#{companySearchAction.search(companyDto)}"
								value="#{labels.search}" />
						</h:column>
					</rich:columnGroup>
				</f:facet>
				<h:column>
					<h:outputText value="#{company.name}" />
				</h:column>
				<h:column>
					<h:outputText value="#{company.bulstat}" />
				</h:column>
				<h:column>
					<h:outputText value="#{company.address.country}" />
				</h:column>
				<h:column>
					<h:outputText value="#{company.address.city}" />
				</h:column>
				<f:facet name="footer">
					<rich:dataScroller id="scroller" />
				</f:facet>
			</rich:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
