<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/pages/templates/template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="title">#{labels.userSearch}</ui:define>
	<ui:define name="head">
		<link rel="stylesheet" type="text/css"
			href="#{facesContext.externalContext.requestContextPath}/css/common.css" />
	</ui:define>
	<ui:define name="body">
		<h:form>
			<rich:dataTable keepSaved="true" id="richTable" var="user"
				value="#{userSearchAction.dataModel}" rows="10">
				<f:facet name="header">
					<rich:columnGroup>
						<h:column>
							<h:outputText styleClass="headerText" value="Full Name" />
							<br />
							<h:inputText value="#{userDto.fullName}" />
						</h:column>
						<h:column>
							<h:outputText styleClass="headerText" value="E-mail" />
							<br />
							<h:inputText value="#{userDto.mail}" />
						</h:column>
						<h:column>
							<h:outputText styleClass="headerText" value="Country" />
							<br />
							<h:inputText value="#{userDto.country}" />
						</h:column>
						<h:column>
							<h:outputText styleClass="headerText" value="City" />
							<br />
							<h:inputText value="#{userDto.city}" />
						</h:column>
						<h:column>
							<h:outputText styleClass="headerText" value="Street" />
							<br />
							<h:inputText value="#{userDto.street}" />
						</h:column>
						<h:column>
							<h:outputText styleClass="headerText" value="Post Code" />
							<br />
							<h:inputText value="#{userDto.postCode}" />
						</h:column>
						<h:column>
							<h:outputText styleClass="headerText" value="Phone" />
							<br />
							<h:inputText value="#{userDto.phone}" />
						</h:column>
						<h:column>
							<h:commandButton action="#{userSearchAction.search(userDto)}"
								value="#{labels.search}" />
						</h:column>
					</rich:columnGroup>
				</f:facet>
				<h:column>
					<h:commandLink action="#{userSearchAction.previewSearchResult(user)}" value="#{user.fullName}" />
				</h:column>
				<h:column>
					<h:commandLink action="#{userSearchAction.previewSearchResult(user)}" value="#{user.mail}" />
				</h:column>
				<h:column>
					<h:commandLink action="#{userSearchAction.previewSearchResult(user)}" value="#{user.address.country}" />
				</h:column>
				<h:column>
					<h:commandLink action="#{userSearchAction.previewSearchResult(user)}" value="#{user.address.city}" />
				</h:column>
				<h:column>
					<h:commandLink action="#{userSearchAction.previewSearchResult(user)}" value="#{user.address.street}" />
				</h:column>
				<h:column>
					<h:commandLink action="#{userSearchAction.previewSearchResult(user)}" value="#{user.address.postCode}" />
				</h:column>
				<h:column>
					<h:commandLink action="#{userSearchAction.previewSearchResult(user)}" value="#{user.phone}" />
				</h:column>
				<f:facet name="footer">
					<rich:dataScroller id="scroller" />
				</f:facet>
			</rich:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
