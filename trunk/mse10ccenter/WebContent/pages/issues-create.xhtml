<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/pages/templates/template.xhtml">

	<ui:define name="title">Създай задача</ui:define>
	<ui:define name="body">
		<h:form>
			<h2>Създаване на задача</h2>
			<table id="createIssue">
				<tr>
				<tr>
					<th valign="top">Потребителско име:</th>
					<td><h:inputText value="" style=" width : 153px;" /></td>
						<!-- ><td valign="top">Възложител:</td> 
					<td><h:inputText value="" style=" width : 153px;" /></td>-->
				</tr>

				<tr>
					<th align="left">Тип Задача:</th>
					<td><select size="1" name="issue_type" style="width: 153px;">
							<option>Бъг</option>
							<option>Подобрение</option>
							<option>Ново свойство</option>
							<option>Задача</option>
							<option>Задача по поръчка</option>
					</select>
					</td>
				</tr>
				<tr>
					<th align="left">Приоритет:</th>
					<td><select size="1" name="issue_type" style="width: 153px;">
							<option>Критичен</option>
							<option>Важен</option>
							<option>Маловажен</option>
							<option>Незначителен</option>

					</select>
					</td>
				</tr>
				<tr>
					<th align="left">Статус:</th>
					<td><select size="1" name="issue_type" style="width: 153px;">
							<option>Отворен</option>
							<option>В прогрес</option>
							<option>Решен</option>
							<option>Подновен</option>
							<option>Затворен</option>

					</select>
					</td>
				</tr>
				<tr>
					<th align="left">Решение:</th>
					<td><select size="1" name="issue_type" style="width: 153px;">
							<option>Установено</option>
							<option>Няма решение</option>
							<option>Повторение</option>
							<option>Незавършен</option>
							<option>Невъзпроизводим</option>

					</select>
					</td>
				</tr>

				</tr>
			</table>




		</h:form>


	</ui:define>
</ui:composition>
