<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/pages/templates/template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">Login</ui:define>
	<ui:define name="body">
	<f:loadBundle basename="labels.labels" var="labels" />
	<f:loadBundle basename="messages.messages" var="messages" />
		<h:form id="CaptchaForm">
			<table>
				<tr>
					<td><h:outputText value="#{labels.email}" />
					</td>
					<td><h:inputText id="email" style="width:100%"
							value="#{loginAction.targetEntity.mail}" required="true" />
					</td>
				</tr>
				<tr>
					<td colspan="2"><h:message for="email" errorClass="error" />
					</td>
				</tr>
				<tr>
					<td><h:outputText value="#{labels.password}" />
					</td>
					<td><h:inputSecret id="password" style="width:100%"
							value="#{loginAction.targetEntity.password}" required="true">
							<f:validateLength for="password" minimum="6" maximum="20" />
						</h:inputSecret></td>
				</tr>
				<tr>
					<td colspan="2"><h:message for="password" errorClass="error" />
					</td>
				</tr>
				<tr>
					<td></td>
					<td><h:graphicImage id="CaptchaImgID" style="width:100%"
							value="/simpleCaptcha.png" /></td>
				</tr>
				<tr>
					<td>Captcha</td>
					<td><h:inputText id="CaptchaID" style="width:100%"
							required="true" requiredMessage="Captcha missing"
							validator="#{captchaValidator.validateCaptcha}"
							validatorMessage="Captcha does not match" immediate="true">
						</h:inputText>
					</td>
				</tr>
				<tr>
					<td colspan="2"><h:message id="CaptchaMsgID" for="CaptchaID"
							errorClass="error" />
					</td>
				</tr>
			</table>
			<h:commandButton action="#{loginAction.login()}"
				value="#{labels.loginTitle}" />
		</h:form>
		<h:form>
			<h:commandButton value="#{labels.registration}"
				action="userRegistration" />
		</h:form>
	</ui:define>
</ui:composition>
