<h:form>

</h:form>
	<div id="frm" align="center">

						<h:outputText value="#{labels.email}" />
						<h:inputText value="" />
						<h:message />
						
						<h:outputText value="#{labels.password}" />
						<h:inputSecret value="" />
						<h:message />
						
						<h:outputText value="#{labels.confirmPassword}" />
						<h:inputSecret value="" />
						<h:message />
						
						<h:outputText value="#{labels.fullName}" />
						<h:inputText value="" id="#{labels.fullName}" />
						<h:message for="#{labels.fullName}"/>
																		
						<h:outputText value="#{labels.phone}" />
						<h:inputText value="" />
						<h:message />
						
						<h:outputText value="#{labels.company}" />
						<h:selectOneMenu value="">
						
						</h:selectOneMenu>
						<h:message />
					
					
						
					</h:panelGrid>
			<div id="frmAddress" align="center">
				<fieldset><legend align="left"><h:outputText value="#{labels.address}" /></legend>
					<h:panelGrid columns="3">
						<h:outputText value="#{labels.country}" />
						<h:inputText value="" />
						<h:message />
						
						<h:outputText value="#{labels.city}" />
						<h:inputText value="" />
						<h:message />
						
						<h:outputText value="#{labels.street}" />

						<h:message />
						
						<h:outputText value="#{labels.postCode}" />

					</h:panelGrid>
				</fieldset>
			</div>
			</fieldset>

		</div>
