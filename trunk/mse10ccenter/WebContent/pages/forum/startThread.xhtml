<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/pages/templates/template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="title">Forum</ui:define>
	<ui:define name="head">
		<!--link rel="stylesheet" type="text/css"
			href="#{facesContext.externalContext.requestContextPath}/css/admin.css" /-->
	</ui:define>
	<ui:define name="body">
		<h:form>
			<h:panelGrid>
				<h:panelGrid columns="2">
					<h:outputText value="#{labels.threadTitle}" />
					<h:inputText value="#{forumAction.thread.title}" />
				</h:panelGrid>
				<rich:panel bodyClass="pbody">
					<h:inputTextarea value="#{forumAction.post.text}" />
				</rich:panel>
				<h:commandButton value="#{labels.save}"
					action="#{forumAction.createThread()}">
				</h:commandButton>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
