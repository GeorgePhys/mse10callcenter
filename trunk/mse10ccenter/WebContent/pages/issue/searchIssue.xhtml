<ui:composition template="/pages/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="title">Issue search</ui:define>
	<ui:define name="head">
		<link rel="stylesheet" type="text/css" href="../css/template.css" />
	</ui:define>
	<ui:define name="pageHeader">Issue Search</ui:define>
	<ui:define name="body">
		<f:loadBundle basename="labels.labels" var="labels" />
		<fieldset style="width: 800px;">
			<legend align="left">#{labels.search}</legend>
			<h:form>
				<table class="search">
					<tr>
						<td>#{labels.issueTask}:</td>
						<td><h:inputText value="" /></td>
					</tr>
					<tr>
						<td>#{labels.issueNumber}:</td>
						<td><h:inputText value="" /></td>
					</tr>
					<tr>
						<td>#{labels.issueCreatedFrom}:</td>
						<td><h:inputText value="" /></td>
					</tr>
					<tr>
						<td>#{labels.issueOwnerCreate}:</td>
						<td><h:inputText value="" /></td>
					</tr>
					<tr>
						<td>#{labels.issueStatus}:</td>
						<td><h:selectOneMenu id="subscriptions" value=""
								style=" width : 149px;">
								<f:selectItem itemLabel="Избери опция" itemValue="0" />
								<f:selectItem itemLabel="Отворен" itemValue="1" />
								<f:selectItem itemLabel="В прогрес" itemValue="2" />
								<f:selectItem itemLabel="Решен" itemValue="3" />
								<f:selectItem itemLabel="Подновен" itemValue="4" />
								<f:selectItem itemLabel="Затворен" itemValue="5" />
							</h:selectOneMenu></td>
					</tr>
					<tr>
						<td>#{labels.issueDecision}:</td>
						<td><h:selectOneMenu id="subscriptions2" value=""
								style=" width : 150px;">
								<f:selectItem itemLabel="Избери опция" itemValue="0" />
								<f:selectItem itemLabel="Установено" itemValue="1" />
								<f:selectItem itemLabel="Няма решение" itemValue="2" />
								<f:selectItem itemLabel="Повторение" itemValue="3" />
								<f:selectItem itemLabel="Незавършен" itemValue="4" />
								<f:selectItem itemLabel="Невъзпроизводим" itemValue="5" />
							</h:selectOneMenu></td>
					</tr>
					<tr>
						<td>#{labels.issuePriority}</td>
						<td><h:selectOneMenu id="subscriptions3" value=""
								style=" width : 149px;">
								<f:selectItem itemLabel="Избери опция" itemValue="0" />
								<f:selectItem itemLabel="Критичен" itemValue="1" />
								<f:selectItem itemLabel="Важен" itemValue="2" />
								<f:selectItem itemLabel="Маловажен" itemValue="3" />
								<f:selectItem itemLabel="Незначителен" itemValue="4" />
							</h:selectOneMenu></td>
					</tr>
					<tr>
						<td>#{labels.issueCreateDate}:</td>
						<td><h:inputText value="" /></td>
					</tr>
					<tr>
						<td></td>
						<td><h:inputText value="" /></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td><h:commandButton value="#{labels.search}" /></td>
						<td><h:commandButton value="#{labels.issueCancel}" /></td>
					</tr>
					<tr>
						<td rowspan="1"><h3>#{labels.issueResult}</h3>
						</td>
						<td></td>
					</tr>
				</table>
				<h:inputTextarea value="" style="width : 415px; height : 197px;" />

			</h:form>
		</fieldset>
	</ui:define>

</ui:composition>
