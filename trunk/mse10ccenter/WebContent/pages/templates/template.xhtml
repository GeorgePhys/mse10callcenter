<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title><ui:insert name="title">Page Title</ui:insert></title>
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/css/template.css" />
	<ui:insert name="head" />
	<f:loadBundle basename="labels.labels" var="labels" />
	<f:loadBundle basename="messages.messages" var="messages" />
</h:head>

<body>
	<div id="container">
		<div id="header">
			<h1 style="display: inline;">Site name</h1>
			<div style="float: right;">
				<h:form>
					<h:selectOneMenu value="#{localeChenger.localeCode}"
						onchange="submit()"
						valueChangeListener="#{localeChenger.countryLocaleCodeChanged}">
						<f:selectItems value="#{localeChenger.countriesInMap}" />
					</h:selectOneMenu>
				</h:form>
			</div>
		</div>
		<div id="navigation">
			<ul>
				<li><a href="#">Home</a>
				</li>
				<li><a href="#">About</a>
				</li>
				<li><a href="#">Services</a>
				</li>
				<li><a href="#">Contact us</a>
				</li>
			</ul>
		</div>
		<div id="content-container1">
			<div id="content-container2">
				<div id="section-navigation">
					<ul>
						<li><a href="#">Section page 1</a>
						</li>
						<li><a href="#">Section page 2</a>
						</li>
						<li><a href="#">Section page 3</a>
						</li>
						<li><a href="#">Section page 4</a>
						</li>
					</ul>
				</div>
				<div id="content">
					<ui:insert name="body">Page Body</ui:insert>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
