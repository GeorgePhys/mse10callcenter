<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view locale="#{localeChanger.localeCode}">
	<h:head>
		<title><ui:insert name="title">Page Title</ui:insert>
		</title>
		<link rel="stylesheet" type="text/css"
			href="#{facesContext.externalContext.requestContextPath}/css/template.css" />
		<ui:insert name="head" />

	</h:head>

	<body>
		<div id="container">
			<div id="header">
				<a
					href="#{facesContext.externalContext.requestContextPath}/pages/home.jsf">
					<img
					src="#{facesContext.externalContext.requestContextPath}/images/logo.gif"
					alt="Home" align="left" width="70" height="70" /> </a>
				<h1 style="display: inline;">Call Center</h1>
				<div style="float: right;">
					<h:form>
						<h:selectOneMenu value="#{localeChanger.localeCode}"
							onchange="submit()"
							valueChangeListener="#{localeChanger.countryLocaleCodeChanged}">
							<f:selectItems value="#{localeChanger.countriesInMap}" />
						</h:selectOneMenu>
					</h:form>
				</div>
			</div>
			<div id="navigation">
				<h:form>
					<ul>
						<li><h:outputLink
								value="#{facesContext.externalContext.requestContextPath}/pages/home.jsf">
								<h:outputText value="#{labels.home}" />
							</h:outputLink>
						</li>
						<li><h:outputLink
								value="#{facesContext.externalContext.requestContextPath}/pages/forum/thread.jsf">
								<h:outputText value="#{labels.forum}" />
							</h:outputLink>
						</li>
						<li><h:commandLink value="#{labels.FAQ}"
								action="#{faqAction.loadAndNavigateToFAQ}" />
						</li>
						<li><h:outputLink
								value="#{facesContext.externalContext.requestContextPath}/pages/e_shop/products.jsf">
								<h:outputText value="#{labels.shop}" />
							</h:outputLink>
						</li>
						<li><h:outputLink
								value="#{facesContext.externalContext.requestContextPath}/pages/contactUs.jsf">
								<h:outputText value="#{labels.contactUs}" />
							</h:outputLink>
						</li>
					</ul>
					<div style="position: absolute; right: 0">
						<ul>
							<li><h:commandLink action="#{userAction.loadAdmin}" value="#{labelsBean.getLabel('controlPanel')}" rendered="#{loginAction.loggedIn}" /> </li>
							<li><h:commandLink action="#{loginAction.initLogin}"
									value="#{labels.login}" rendered="#{not loginAction.loggedIn}" />
								<h:commandLink action="#{loginAction.logout}"
									value="#{labels.logout}" rendered="#{loginAction.loggedIn}" />
							</li>
							<li><h:commandLink action="#{userAction.loadProfile}"
									value="#{labels.profile}" rendered="#{loginAction.loggedIn}" />
							</li>
						</ul>
					</div>
				</h:form>
			</div>
			<div id="content-container1">
				<div id="content-container2">
					<h:form>
						<div id="section-navigation">
							<ul>
								<li><h:outputLink>
										<h:graphicImage class="icons" value="/images/icon1.JPG"
											rendered="#{baseAction.user == null}" />
										<h:commandLink value="#{labels.registration}"
											action="#{userAction.newRegistration}" />
									</h:outputLink>
								</li>
								<li><h:outputLink>
										<h:graphicImage class="icons" value="/images/project.JPG" />
										<h:commandLink value="#{labels.projectCreate}"
											action="#{projectCreateAction.createNewProject}" />
									</h:outputLink>
								</li>
								<li><h:outputLink>
										<h:graphicImage class="icons" value="/images/project.JPG" />
										<h:commandLink value="Project Search"
											action="#{projectSearchAction.startSearch}" />
									</h:outputLink>
								</li>
								<li><h:outputLink>
										<h:graphicImage class="icons" value="/images/icon2.jpg" />
										<h:commandLink value="#{labels.issueCreate}"
											action="#{issueCreateAction.createNewIssue}" />
									</h:outputLink>
								</li>
								<li><h:outputLink>
										<h:graphicImage class="icons" value="/images/icon3.JPG" />
										<h:commandLink action="#{issueSearchAction.startSearch}"
											value="#{labels.issueSearch}" />
									</h:outputLink></li>
								<li><h:outputLink
										value="/mse10ccenter/pages/issue/reportIssue.jsf">
										<h:graphicImage class="icons" value="/images/icon4.JPG" />
										<h:outputText value="#{labels.issueReport}" />
									</h:outputLink>
								</li>
								
								<li><h:graphicImage class="icons" value="/images/icon5.JPG" />
									<h:commandLink action="#{softwareProducts.allSoftware}"
										value="#{labels.products}" />
								</li>
								<li><h:graphicImage class="icons" value="/images/icon5.JPG" />
									<h:commandLink action="#{shoppingCart.cartStatus}"
										value="#{labels.shoppingCart}" />
								</li>
								

							</ul>
							<div id="info"></div>
						</div>
					</h:form>
					<div id="content">
						<h:messages globalOnly="true" />
						<ui:insert name="body">Page Body</ui:insert>
					</div>
				</div>
			</div>
			<div id="footer">
				<ui:include src="/pages/footer.xhtml" />
			</div>
		</div>
	</body>
</f:view>
</html>
