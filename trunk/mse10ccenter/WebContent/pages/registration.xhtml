<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/pages/templates/template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="body">
		<h:form>
			<h:commandButton value="english"
				action="#{changeLanguage.changeLocal('en')}" />
			<h:commandButton value="bulgarian"
				action="#{changeLanguage.changeLocal('bg')}" />
		</h:form>

		<h:form>
			<h:panelGrid columns="3">


				<h:outputText value="#{labels.name}" />
				<h:inputText id="name" required="true"
					requiredMessage="you must write your name">
					<f:validateLength minimum="6" maximum="13" />
				</h:inputText>
				<h:message for="name" />
				<h:outputText value="#{labels.password}" />
				<h:inputSecret id="password" required="true" />
				<h:message for="password" />
				<h:outputText value="#{labels.retypePassword}" />
				<h:inputSecret id="retypePassword" required="true" />
				<h:message for="retypePassword" />
				<h:outputText value="#{labels.address}" />
				<h:inputTextarea id="address" required="true" />
				<h:message for="address" />
				<h:outputText value="#{labels.email}" />
				<h:inputText id="e-mail" required="true" />
				<h:message for="e-mail" />
				<h:commandButton action="#{registrationController.register()}"
					value="#{labels.register}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
