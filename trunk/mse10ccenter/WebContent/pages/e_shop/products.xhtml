<ui:composition template="/pages/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">
	<ui:define name="title">E-SHOP</ui:define>
	<ui:define name="head">
		<link rel="stylesheet" type="text/css"
			href="#{facesContext.externalContext.requestContextPath}/css/issue.css" />
	</ui:define>
	<ui:define name="title">e_shop</ui:define>
	<ui:define name="body">

		<h:panelGrid columns="3"
			style="position:absolute; top:200px; left:300px;">
			<h:panelGroup style="padding-right:20px;">
				<h:column>
					<h:outputLabel value="Sort by price" for="sortprice" />
				</h:column>
				<h:column>
					<h:selectOneMenu id="sortprice">
						<f:selectItem itemLabel="Higher" />
						<f:selectItem itemLabel="Lower" />
						<f:selectItem itemLabel="- select -" />
					</h:selectOneMenu>
				</h:column>

			</h:panelGroup>
			<h:panelGroup>
				<h:column>
					<h:outputLabel value="Sort by product" for="sortproduct" />
				</h:column>
				<h:column>
					<h:selectOneMenu id="sortproduct">
						<f:selectItem itemLabel="Software" />
						<f:selectItem itemLabel="Hardware" />
						<f:selectItem itemLabel="- select -" />
					</h:selectOneMenu>
				</h:column>
			</h:panelGroup>
		</h:panelGrid>
		<rich:panel style="width:200px; float:right;">
			<f:facet name="header">
				<h:outputText value="Shopping Cart"></h:outputText>
			</f:facet>
			<h:panelGrid>
				<h:column>
					<h:outputText value="Items number: " />
					<h:outputText value="s" />
				</h:column>
				<h:column>
				<h:outputText value="Total sum: " />
					<h:outputText value="d" />
					<h:outputText value=" BGN" />
				</h:column>
			
				</h:column>
			</h:panelGrid>
		</rich:panel>
		<h:form>
			<rich:panel style="margin-top:100px;">
				<f:facet name="header">
					<h:outputText value="Software products"></h:outputText>
				</f:facet>
				<rich:dataTable id="richTableOut" style="text-align:justify; "
					value="#{softwareProducts.soft}" var="software" rows="10">
					<f:facet name="header">
						<rich:columnGroup>
							<h:column>
								<h:outputText styleClass="headerText" value="Software screen"></h:outputText>
							</h:column>
							<h:column>
								<h:outputText styleClass="headerText" value="Name and description"></h:outputText>
							</h:column>
							<h:column>
								<h:outputText styleClass="headerText" value="Price"></h:outputText>
							</h:column>
							
						</rich:columnGroup>
					</f:facet>
					<h:column>
						<h:graphicImage style="width:100px;" value="/images/images.jpg" />
					</h:column>
					<h:column>
						<h:commandLink value="#{software.productName}" />
						<br />
						<h:outputText value="#{software.description}" />
					</h:column>
					<h:column>
						<h:outputText value="#{software.price}" /><br />
						<h:commandButton action="#{softwareProducts.buy(software)}" value="Buy"  />
					</h:column>
				</rich:dataTable>
			</rich:panel>
		</h:form>
	</ui:define>

</ui:composition>
