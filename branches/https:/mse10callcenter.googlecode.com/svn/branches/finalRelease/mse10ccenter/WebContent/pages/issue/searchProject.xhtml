<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/pages/templates/template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="title">#{labelsBean.getLabel('userSearch')}</ui:define>
	<ui:define name="head">
		<link rel="stylesheet" type="text/css"
			href="#{facesContext.externalContext.requestContextPath}/css/common.css" />
	</ui:define>
	<ui:define name="body">
		<h:form>
			<rich:dataTable keepSaved="true" id="richTable" var="project"
				value="#{projectSearchAction.dataModel}" rows="10">
				<f:facet name="header">
					<rich:columnGroup>
						<h:column>
							<h:outputText styleClass="headerText" value="Project Name" />
							<br />
							<h:inputText value="#{projectDto.projectName}" />
						</h:column>
						<h:column>
							<h:outputText styleClass="headerText" value="Project Short Name" />
							<br />
							<h:inputText value="#{projectDto.projectShortName}" />
						</h:column>
						<h:column>
							<h:outputText styleClass="headerText" value="Description" />
							<br />
							<h:inputText value="#{projectDto.description}" />
						</h:column>
						<h:column>
							<h:commandButton action="#{projectSearchAction.search(projectDto)}"
								value="#{labelsBean.getLabel('search')}" />
						</h:column>
					</rich:columnGroup>
				</f:facet>
				<h:column>
					<h:commandLink action="#{projectSearchAction.previewSearchResult(project)}" value="#{project.name}" />
				</h:column>
				<h:column>
					<h:commandLink action="#{projectSearchAction.previewSearchResult(project)}" value="#{project.shortName}" />
				</h:column>
				<h:column>
					<h:commandLink action="#{projectSearchAction.previewSearchResult(project)}" value="#{project.description}" />
				</h:column>
				<f:facet name="footer">
					<rich:dataScroller id="scroller" />
				</f:facet>
			</rich:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
