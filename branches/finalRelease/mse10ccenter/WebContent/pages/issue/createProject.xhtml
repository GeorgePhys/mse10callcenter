<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/pages/templates/template.xhtml"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<ui:define name="title">Create Issue</ui:define>
	<ui:define name="head">
		<link rel="stylesheet" type="text/css"
			href="#{facesContext.externalContext.requestContextPath}/css/issue.css" />
	</ui:define>

	<ui:define name="body">

		<div id="createIssue" align="left">
			<h:form id="formCreateProject" name="formCreateProject">

				<rich:panel>
					<f:facet name="header">
						<h:outputText value="#{labelsBean.getLabel('projectDetail')}" />
					</f:facet>

					<table>
						<tr>
							<td><h:panelGrid columns="3">
									<h:outputText value="#{labelsBean.getLabel('projectName')}:"
										styleClass="issueFieldPos" />
									<h:inputText value="#{projectCreateAction.targetEntity.name}"
										 required="true"  requiredMessage="#{messagesBean.getMessage('fieldRequired')}"  id="projectName" styleClass="issueField"
										readonly="#{projectCreateAction.readonly}" />
									<h:message for="projectName" styleClass="issueError" />

									<h:outputText value="#{labelsBean.getLabel('shortProjectName')}:"
										styleClass="issueFieldPos" />
									<h:inputText value="#{projectCreateAction.targetEntity.shortName}"
										 required="true"  requiredMessage="#{messagesBean.getMessage('fieldRequired')}"  id="shortName" styleClass="issueField"
										readonly="#{projectCreateAction.readonly}" />
									<h:message for="shortName" styleClass="issueError" />
								</h:panelGrid></td>

						</tr>
						<tr>
							<h:panelGrid columns="3" columnClasses="wfcol1,wfcol2,wfcol3">
								<h:outputText value="#{labelsBean.getLabel('description')}:" />
								<h:inputTextarea id="description"
									value="#{projectCreateAction.targetEntity.description}"
									 required="true"  requiredMessage="#{messagesBean.getMessage('fieldRequired')}"  style=" width : 260px;"
									readonly="#{projectCreateAction.readonly}" />
								<h:message for="description" styleClass="issueError" />
							</h:panelGrid>
						</tr>
					</table>
				</rich:panel>
				<h:commandButton action="#{projectCreateAction.createProject()}"
					value="#{labelsBean.getLabel('save')}" style="margin-left: 400px; width : 85px;" 
					disabled="#{projectCreateAction.readonly}" />
				<h:commandButton
					action="#{projectCreateAction.editProject()}"
					value="#{labelsBean.getLabel('edit')}" style="margin-left: 15px; width : 90px;"
					disabled="#{not projectCreateAction.readonly}" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
